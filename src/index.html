<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div
      id="card"
      class="card container-fluid border shadow p-3 mb-5 bg-body-tertiary rounded"
    >
      <div id="card-suit-header">♦</div>
      <div id="card-number">5</div>
      <div id="card-suit-footer">♦</div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <button id="new-card-button" class="btn btn-primary mb-3">
        Generate New Card
      </button>

      <div class="mt-3">
        <label for="card-width">Card Width (px):</label>
        <input type="number" id="card-width" placeholder="400" />

        <label for="card-height" class="ms-3">Card Height (px):</label>
        <input type="number" id="card-height" placeholder="800" />

        <button id="resize-card-button" class="btn btn-secondary ms-3">
          Resize Card
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
